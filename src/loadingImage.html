<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="loadingImg" onclick="loadImg()">加载图片</button>
</body>
<script>
    function loadImg() {
        let createImg = (function () {
            let img = document.createElement("img");
            document.body.appendChild(img);

            return {
                setSrc: function (src) {
                    img.src = src;
                    img.style.width = "60%";
                }
            }
        })();

        let proxyImage = (function() {
            let image = new Image;
            image.onload = function() {
                createImg.setSrc(this.src);
            }

            return {
                setSrc : function(src) {
                    createImg.setSrc("./../../img/loading.jpg");
                    image.src = src;
                }
            }
        })()

        proxyImage.setSrc("https://cdn.pixabay.com/photo/2016/11/25/23/15/moon-1859616_960_720.jpg")
    }
</script>

</html>
