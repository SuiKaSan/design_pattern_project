<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="button1">点击按钮1</button>
    <button id="button2">点击按钮2</button>
    <button id="button3">点击按钮3</button>
</body>
<script>
    let button1 = document.getElementById("button1");
    let button2 = document.getElementById("button2");
    let button3 = document.getElementById("button3");

    let RefreshMenuBarCommand = function( receiver) {
        return {
            execute: function() {
                receiver.refresh();
            }
        }
    }

    let AddSubMenuCommand = function( receiver) {
        return {
            execute: function() {
                receiver.add();
            }
        }
    }

    let DelSubMenuCommand = function( receiver) {
        return {
            execute: function() {
                receiver.del();
            }
        }
    }


    let setCommand = function (button, command) {
        button.onclick = function () {
            command.execute();
        }
    }

    const MenuBar = {
        refresh: function () {
            console.log("刷新菜单目录");
        }
    }

    const SubMenu = {
        add: function () {
            console.log("增加子菜单");
        },
        del: function () {
            console.log("删除子菜单");
        }
    }

    let refreshMenuBarCommand = RefreshMenuBarCommand(MenuBar);
    let addSubMenuCommand = AddSubMenuCommand(SubMenu);
    let delSubMenuCommand = DelSubMenuCommand(SubMenu);
    
    setCommand(button1, refreshMenuBarCommand);
    setCommand(button2, addSubMenuCommand);
    setCommand(button3, delSubMenuCommand);

</script>

</html>
